vich_uploader:
    db_driver: orm
    mappings:
        user_image:
            uri_prefix: /uploads/teachers/
            upload_destination: '%kernel.project_dir%/public/uploads/teachers'
            namer: Vich\UploaderBundle\Naming\SmartUniqueNamer

            inject_on_load: false
            delete_on_update: true
            delete_on_remove: true
        student_image:
            uri_prefix: /uploads/students/
            upload_destination: '%kernel.project_dir%/public/uploads/students'
            namer: Vich\UploaderBundle\Naming\SmartUniqueNamer

            inject_on_load: false
            delete_on_update: true
            delete_on_remove: true 
